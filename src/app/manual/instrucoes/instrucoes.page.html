<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="manual"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Manual de Instruções Laser Smile Odonto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h5 class="titulo">Instruções para uso do Equipamento</h5>
   <ion-list>
    <ion-item (click)="goOperacao()">
      <ion-icon slot="end" name="md-arrow-forward"></ion-icon>
      <ion-label>Instruções de Operação</ion-label>
    </ion-item>

    <ion-item (click)="goBiocompatibilidade()">
      <ion-icon slot="end" name="md-arrow-forward"></ion-icon>
      <ion-label>Biocompatibilidade</ion-label>
    </ion-item>

    <ion-item (click)="goCompatibilidade()">
      <ion-icon slot="end" name="md-arrow-forward"></ion-icon>
      <ion-label>Compatibilidade eletromagnética</ion-label>
    </ion-item>

  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed" style="margin-bottom: 10px; margin-right: 10px;">
    <ion-fab-button color="danger" (click)="goFone()">
      <ion-icon name="call"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
