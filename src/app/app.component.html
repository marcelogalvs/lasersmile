<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        
        <ion-toolbar>
          <ion-title>Menu Laser Smile</ion-title>
        </ion-toolbar>
        
      </ion-header>
      <ion-content>
        <img src="../assets/imagens/logo.png" style="margin-top: 25px; margin-left: 18%; max-width: 60%" />
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
