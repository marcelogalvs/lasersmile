<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Laser Smile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides pager="true">
    <ion-slide>
      <img src="../../assets/imagens/slider/slide-1.png" />
    </ion-slide>
    <ion-slide>
      <img src="../../assets/imagens/slider/slide-2.png" />
    </ion-slide>
    <ion-slide>
      <img src="../../assets/imagens/slider/slide-3.png" />
    </ion-slide>
  </ion-slides>

  <h5 class="titulo">Laser Smile</h5>

  <ion-list lines="none">

    <ion-item (click)="goEquipamentos()">
      <ion-avatar slot="end">
        <ion-icon name="filing"></ion-icon>
      </ion-avatar>
      <ion-label>Equipamentos</ion-label>
    </ion-item>

    <ion-item (click)="goKits()">
      <ion-avatar slot="end">
        <ion-icon name="cube"></ion-icon>
      </ion-avatar>
      <ion-label>Produtos</ion-label>
    </ion-item>

    <ion-item (click)="goAcessorios()">
      <ion-avatar slot="end">
        <ion-icon name="pulse"></ion-icon>
      </ion-avatar>
      <ion-label>Acess√≥rios</ion-label>
    </ion-item>

    <ion-item (click)="goManual()">
      <ion-avatar slot="end">
        <ion-icon name="list"></ion-icon>
      </ion-avatar>
      <ion-label>Manuais</ion-label>
    </ion-item>


  </ion-list>

  <!-- <ion-slides pager="true">
      <ion-slide *ngFor="let slide of slider">
        <h1 class="titulo">{{slide.titulo}}</h1>
        <img src="{{slide.imagem}}" />
        <h6 class="descricao">{{slide.descricao}}</h6>
      </ion-slide>
    </ion-slides> -->


  <ion-fab vertical="bottom" horizontal="end" slot="fixed" style="margin-bottom: 10px; margin-right: 10px;">
    <ion-fab-button color="danger" (click)="goFone()">
      <ion-icon name="call"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
